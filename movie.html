<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieHub - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }
    header {
      background: #000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      color: #ff4444;
    }
    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: #eee;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff4444;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1200&q=80') no-repeat center/cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero h2 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .container {
      padding: 40px;
    }
    .container h2 {
      margin-bottom: 20px;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      display: block;
    }
    .movie-card h3 {
      margin: 10px;
      font-size: 1.1em;
    }
    .movie-card p {
      margin: 0 10px 10px;
      font-size: 0.9em;
      color: #ccc;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: 40px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>MovieHub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h2>Welcome to MovieHub</h2>
      <p>Discover, Stream, and Enjoy the Best Movies</p>
    </div>
  </section>

  <section class="container">
    <h2>Featured Movies</h2>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Movie 1">
        <h3>Movie Title 1</h3>
        <p>Action | Adventure</p>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Movie 2">
        <h3>Movie Title 2</h3>
        <p>Drama | Romance</p>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Movie 3">
        <h3>Movie Title 3</h3>
        <p>Comedy | Family</p>
      </div>
      <div class="movie-card">
        <img src="https://via.placeholder.com/300x400" alt="Movie 4">
        <h3>Movie Title 4</h3>
        <p>Thriller | Horror</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MovieHub. All rights reserved.</p>
  </footer>
</body>
</html>
